<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOUTIQUE DM</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f8f8f8; margin: 0; padding: 0; }
        header { background-color: black; color: gold; padding: 20px; font-size: 28px; text-align: center; font-weight: bold; }
        .container { margin: 20px auto; max-width: 1000px; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 15px rgba(0, 0, 0, 0.2); text-align: center; }
        .product-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; padding: 20px; }
        .product { padding: 15px; background: #fff; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
        .buy-button { margin-top: 10px; padding: 10px 15px; background: gold; color: black; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; }
        .buy-button:hover { background: darkgoldenrod; }
        footer { margin-top: 30px; padding: 15px; background: black; color: white; text-align: center; font-size: 14px; }
        img { max-width: 100px; margin-bottom: 10px; }
    </style>
    <script>
        let cart = [];
        
        function orderProduct(product) {
            cart.push(product);
            updateCart();
            alert(product + ' ajouté au panier !');
        }
        
        function updateCart() {
            let cartList = document.getElementById('cart-items');
            cartList.innerHTML = '';
            cart.forEach((item, index) => {
                let li = document.createElement('li');
                li.textContent = item;
                let removeButton = document.createElement('button');
                removeButton.textContent = 'Retirer';
                removeButton.onclick = function() { removeFromCart(index); };
                li.appendChild(removeButton);
                cartList.appendChild(li);
            });
        }
        
        function removeFromCart(index) {
            cart.splice(index, 1);
            updateCart();
        }
        
        function checkout() {
            if (cart.length === 0) {
                alert('Votre panier est vide !');
                return;
            }
            let customerName = prompt('Entrez votre nom :');
            let customerAddress = prompt('Entrez votre adresse de livraison :');
            if (customerName && customerAddress) {
                alert('Commande passée avec succès !\nNom: ' + customerName + '\nAdresse: ' + customerAddress);
                cart = [];
                updateCart();
            } else {
                alert('Veuillez remplir toutes les informations pour passer la commande.');
            }
        }
    </script>
</head>
<body>
    <header>
        <img src="./logo.png" alt="Logo Boutique DM">
        BOUTIQUE DM
    </header>
    <div class="container">
        <h2>Nos Produits</h2>
        <div class="product-grid">
            <div class="product"> <img src="./vetements.png" alt="Vêtements"> Vêtements <button class="buy-button" onclick="orderProduct('Vêtements')">Acheter</button></div>
            <div class="product"> <img src="./cosmetiques.png" alt="Cosmétiques"> Cosmétiques <button class="buy-button" onclick="orderProduct('Cosmétiques')">Acheter</button></div>
            <div class="product"> <img src="./accessoires.png" alt="Accessoires"> Accessoires <button class="buy-button" onclick="orderProduct('Accessoires')">Acheter</button></div>
            <div class="product"> <img src="./chaussures.png" alt="Chaussures"> Chaussures <button class="buy-button" onclick="orderProduct('Chaussures')">Acheter</button></div>
            <div class="product"> <img src="./perruques.png" alt="Perruques"> Perruques <button class="buy-button" onclick="orderProduct('Perruques')">Acheter</button></div>
            <div class="product"> <img src="./meches.png" alt="Mèches"> Mèches <button class="buy-button" onclick="orderProduct('Mèches')">Acheter</button></div>
        </div>
    </div>
    
    <div class="container">
        <h2>Panier</h2>
        <ul id="cart-items"></ul>
        <button class="buy-button" onclick="checkout()">Passer la commande</button>
    </div>
    
    <footer>
        Contact : dkikumba@gmail.com | +243818562531 <br>
        Modes de paiement : Mobile Money, Paiement à la livraison
    </footer>
</body>
</html>
