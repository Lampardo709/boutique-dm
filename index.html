<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOUTIQUE DM</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f5f5f5; margin: 0; padding: 0; }
        header { background-color: black; color: gold; padding: 20px; font-size: 28px; text-align: center; font-weight: bold; }
        .container { margin: 20px auto; max-width: 1200px; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1); text-align: center; }
        .category-grid { display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; padding: 20px; }
        .category { padding: 20px; background: gold; color: black; border-radius: 10px; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); cursor: pointer; font-size: 18px; font-weight: bold; transition: 0.3s; }
        .category:hover { background: darkgoldenrod; color: white; transform: scale(1.05); }
        .product-grid { display: none; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; padding: 20px; justify-content: center; }
        .product { padding: 15px; background: white; border-radius: 10px; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); transition: 0.3s; }
        .product:hover { transform: translateY(-5px); box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2); }
        .buy-button, .remove-button, .checkout-button { margin-top: 10px; padding: 10px 15px; background: black; color: gold; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; transition: 0.3s; }
        .buy-button:hover, .remove-button:hover, .checkout-button:hover { background: gold; color: black; transform: scale(1.05); }
        .cart { margin-top: 30px; padding: 20px; background: white; border-radius: 10px; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); text-align: center; }
        .cart-items { list-style: none; padding: 0; }
        .cart-items li { margin: 10px 0; font-size: 16px; }
        footer { margin-top: 30px; padding: 20px; background: black; color: white; text-align: center; font-size: 16px; }
        img { max-width: 100%; height: auto; border-radius: 8px; }
    </style>
    <script>
        let cart = [];
        function showCategory(category) {
            document.querySelectorAll('.product-grid').forEach(grid => grid.style.display = 'none');
            document.getElementById(category).style.display = 'grid';
        }
        function addToCart(productName, price) {
            cart.push({ name: productName, price: price });
            updateCart();
        }
        function removeFromCart(index) {
            cart.splice(index, 1);
            updateCart();
        }
        function updateCart() {
            let cartList = document.getElementById('cart-items');
            cartList.innerHTML = '';
            let total = 0;
            cart.forEach((item, index) => {
                cartList.innerHTML += `<li>${item.name} - ${item.price} FC <button class='remove-button' onclick='removeFromCart(${index})'>Retirer</button></li>`;
                total += item.price;
            });
            document.getElementById('total-price').innerText = `Total: ${total} FC`;
        }
        function checkout() {
            let total = cart.reduce((sum, item) => sum + item.price, 0);
            if (total === 0) {
                alert('Votre panier est vide.');
                return;
            }
            let paymentLink = `https://www.paymentprovider.com/pay?amount=${total}&phone=+243818562531`;
            window.location.href = paymentLink;
        }
    </script>
</head>
<body>
    <header>
        <img src="./logo.png" alt="Logo Boutique DM" style="max-width: 120px;">
        <h1>BOUTIQUE DM</h1>
    </header>
    <div class="container">
        <h2>Nos Catégories</h2>
        <div class="category-grid">
            <div class="category" onclick="showCategory('vetements')">Vêtements</div>
            <div class="category" onclick="showCategory('chaussures')">Chaussures</div>
            <div class="category" onclick="showCategory('perruques')">Perruques</div>
            <div class="category" onclick="showCategory('accessoires')">Accessoires</div>
            <div class="category" onclick="showCategory('cosmetiques')">Cosmétiques</div>
        </div>
    </div>
    
    <div class="cart">
        <h2>Panier</h2>
        <ul id="cart-items" class="cart-items"></ul>
        <p id="total-price">Total: 0 FC</p>
        <button class="checkout-button" onclick="checkout()">Procéder au paiement</button>
    </div>
    
    <footer>
        <p>Contact : dkikumba@gmail.com | +243818562531</p>
        <p>Modes de paiement : Mobile Money (M-Pesa) | Airtel Money - Numéro : +243987995622</p>
    </footer>
</body>
</html>
